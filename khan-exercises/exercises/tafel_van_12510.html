<!DOCTYPE html>
<html data-translatable data-require="math word-problems getallen graphie">
<head>
    <meta charset="UTF-8" />
    <title>Tafels van 1, 2, 5 en 10</title>
    <script src="../khan-exercise.js"></script>
</head>
<body>
    <div class="exercise">
        <div class="vars">
        <var id="A">randRange( 1, 10 )</var>
        <var id="B">randFromArray([1,2,5,10])</var>
        <var id="Answer">A * B</var>
        </div>
        <div class="problems">
                <div class="question"><p>Wat is de uitkomst?</p>
                    <div class="graphie">
                    init({
                        range: [ [0, 12], [-1, 1] ]
                    });

                    label( [0, 0],
                        "\\Huge{\\color{#6495ED}{ <var>A</var> } \\times \\color{#28AE7B}{ <var>B</var> } = {?}}",
                        "right" );
                    </div>
                <div class="solution"><var>Answer</var></div> 
                <div class="hints">
                    <div data-if="B === 1">
                        <p>to be developed</p>
                    </div>
                    <div data-if="B === 2">
                        <p>to be developed</p>
                    </div>
                    <div data-if="B === 5">
                        <p>to be developed</p>
                    </div>
                    <div data-if="B===10">
                       <p>to be developed</p>
                    </div>            
                </div>
            </div>
        </div>
    </div>
</body>
</html>
