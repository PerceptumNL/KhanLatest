<footer id="footer" class="short">
    <div id="leaves">
        <div class="inner">
        <div id="copyright" class="tiny" title="Version: {{ App.version|escape }}">
            <small>
                &copy;2012
                {# see http://www.google.com/support/webmasters/bin/answer.py?answer=1408986 #}
                {% if author_profile -%}
                <small>
                <a style="padding:0;margin:0;text-decoration:none" href="{{author_profile}}?rel=author">+Khan</a>
                </small>
                {% else %}
                Khan
                {%- endif %}
                Academy&#0153;
            </small>
            <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/us/" id="creative-commons-link"></a>
        </div>
        <span class="footer-links">
            {% if not user_data or not user_data.is_child_account() %}
            	<a href="/reportissue?type=Defect&issue_labels={{issue_labels|urlencode}}" id="report" data-tag="Footer">Problemen Melden</a>
            {% endif %}
            {% if is_mobile_capable %}
                <span class="sep">|</span>
                <a href="{% if user_data.is_demo %}/logout?continue={% endif %}/mobilesite" {%if user_data.is_demo %}class="show-demo-dialog"{% endif %}>Mobile Site</a>
            {% endif %}
            <span class="sep">|</span>
            <span class="small-social-links">
                <a class="google-analytics-link-track youtube" onclick="_gaq.push(['_trackEvent', 'Click', 'Youtube-Subscribe-Header']);" href="http://www.youtube.com/khanacademie" title="Youtube"></a>
                <a class="google-analytics-link-track twitter" onclick="_gaq.push(['_trackEvent', 'Click', 'Twitter-Follow-Header']);" href="http://twitter.com/khanacademie" title="Twitter"></a>
                <a class="google-analytics-link-track facebook" onclick="_gaq.push(['_trackEvent', 'Click', 'Facebook-Join-Header']);" href="https://www.facebook.com/pages/Khan-Academie/123650984422563" title="Facebook"></a>
            </span>
        </span>
        </div>
    </div>
</footer>
