<!DOCTYPE html>
<html data-translatable data-require="math graphie graphie-helpers-arithmetic">
<head>
    <meta charset="UTF-8" />
    <title>Aftrekken tot 100</title>
    <script src="../khan-exercise.js"></script>
</head>
<body>
    <div class="exercise">
        <div class="vars" data-ensure="A>B">
            <var id="A_10">randRange( 1, 9 )</var>
            <var id="A_1">randRange( 2, 9 )</var>
            <var id="A">10 * A_10 + A_1</var>

            <var id="B_10">randRange( 0, 9 )</var>
            <var id="B_1">randRange( 0, 9 )</var>
            <var id="B">10 * B_10 + B_1</var>

            <var id="DUMMY">[]</var>
        </div>

        <div class="problems">
            <div>
                <div class="graphie" id="numbers">
                    graph.subtractor = new Subtractor( A, B );
                    graph.subtractor.show();
                    DUMMY = Array( graph.subtractor.getNumHints() );
                </div>
                <div class="solution" data-forms="integer"><var>A - B</var></div>
            </div>
        </div>
        <div class="hints">
            <div class="graphie" data-update="numbers" data-each="DUMMY as dummy">
                graph.subtractor.showHint();
            </div>
        </div>
    </div>
</body>
</html>
