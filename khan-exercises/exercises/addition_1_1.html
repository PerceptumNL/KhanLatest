<!DOCTYPE html>
<html data-translatable data-require="math graphie graphie-helpers-arithmetic">
<head>
    <meta charset="UTF-8" />
    <title>Addition 2 a</title>
    <script src="../khan-exercise.js"></script>
</head>
<body>
    <div class="exercise">
        <div class="vars">
		    <var id="tA">randRange(1,4)*10</var>
			<var id="tA2">randRange(1,5)</var>
			
			<var id="A">tA+tA2</var>
            
			<var id="tB">randRange(1,5)*10</var>
			<var id="tB2">randRange(1,4)</var>
			<var id="B">tB+tB2</var>
            
            <var id="DUMMY">[]</var>
        </div>

    <div class="problems">
        <div>
            <div class="graphie" id="numbers">
                graph.adder = new Adder( A, B );
                graph.adder.show();
                DUMMY = Array( graph.adder.getNumHints() );
            </div>
            <div class="solution" data-forms="integer"><var>A + B</var></div>
        </div>
    </div>
    <div class="hints">
        <div class="graphie" data-update="numbers" data-each="DUMMY as dummy">
            graph.adder.showHint();
        </div>
    </div>
    </div>
</body>
</html>
