<!DOCTYPE html>
<html data-require="NL math word-problems">
<head>
    <meta charset="UTF-8" />
    <title>Het dubbele van een getal</title>
    <script src="../khan-exercise.js"></script>
</head>
<body>
    <div class="exercise">

    <div class="vars">
        <var id="Type">randRange( 1, 10 )</var>
    </div>

    <div class="problems">
        <div>
            <div class="question">
                <p>Wat is het dubbele van <var>Type</var>?</p>
            </div>
            <div class="solution" data-type="text"><var>2*Type</var></div>
        </div>
    </div>

    <div class="hints">
	<p>Het dubbele van een getal is hetzelfde als twee (2) maal dat getal.</p>
	<p>We berekenen dus 2 * <var>Type</var></p>
	<p>Het dubbele van <var>Type</var> is dus <var>2*Type</var></p>
    </div>
    </body>
</html>
